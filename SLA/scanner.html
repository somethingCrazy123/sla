<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scannerssssssssssssss</title>
</head>
<body>
    <h1>QR Code Scanners</h1>
    <video id="qr-video" width="100%" height="100%" playsinline></video>
    <p id="result"></p>

    <script src="https://cdn.rawgit.com/cozmo/jsQR/master/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById('qr-video');
        const resultElement = document.getElementById('result');

        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then((stream) => {
                video.srcObject = stream;
                video.play();

                const canvas = document.createElement('canvas');
                const canvasContext = canvas.getContext('2d');
                const qrWorker = new Worker('https://cdn.rawgit.com/cozmo/jsQR/master/src/qr.worker.js');

                qrWorker.onmessage = function (e) {
                    if (e.data.type === 'qrcode') {
                        resultElement.textContent = 'Scanned Data: ' + e.data.data;
                        qrWorker.postMessage('stop');  // Stop further decoding
                    }
                };

                function checkVideo() {
                    if (video.readyState === video.HAVE_ENOUGH_DATA) {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);

                        const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
                        qrWorker.postMessage({
                            type: 'qrcode',
                            imageData: imageData,
                        });
                    }
                    requestAnimationFrame(checkVideo);
                }

                checkVideo();
            })
            .catch((err) => {
                console.error('Error accessing camera:', err);
            });
    </script>
</body>
</html>
