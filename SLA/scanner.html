<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <video id="qr-video" width="100%" height="100%" playsinline></video>
    <p id="result"></p>

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        const video = document.getElementById('qr-video');
        const resultElement = document.getElementById('result');

        // Initialize Instascan
        const scanner = new Instascan.Scanner({ video });

        // Add a listener for when a QR code is scanned
        scanner.addListener('scan', function (content) {
            resultElement.textContent = 'Scanned Data: ' + content;

            // Send the scanned data to the server using AJAX
            // You can use fetch or another AJAX library for this
            fetch('process.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ scannedData: content }),
            });
        });

        // Start the camera
        Instascan.Camera.getCameras()
            .then(function (cameras) {
                if (cameras.length > 0) {
                    scanner.start(cameras[0]);  // Use the first camera available
                } else {
                    console.error('No cameras found.');
                }
            })
            .catch(function (err) {
                console.error('Error accessing camera:', err);
            });
    </script>
</body>
</html>
