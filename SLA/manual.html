<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
    <div class="main">
        
            <div class="navbar">
                <div class="left">
                    <img src="assets/noscelogoshape.png" width="40px">
                </div>
                <div class="right">
                    <h1 class="settings"><i class="bi bi-gear"></i></h1>
                </div>
            </div>
            <div class="content-area">
                <div id="reader"></div>
                <div class="content-center">
                    <h1 class="head">Attendance</h1>
                    <img src="assets/attendance.png" alt="">
                    <h1 class="qr-scan" onclick="startScan()"><i class="bi bi-qr-code-scan"></i></h1>
                </div>
            </div>
            
            
            <div class="footer">
                
            </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script>

        let html5QrcodeScanner = new Html5QrcodeScanner("reader",{fps: 10, qrbox:{width: 250, height: 250}},false);
        
        let html5QrCode = new Html5Qrcode("reader");
        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
            if(decodedText == "123"){
                alert("Hey Jinny Kuriakose mwoluse Your attendance has been marked successfully");
                stopScan();
            }else{
                alert("Sorry invalid qr code");
                stopScan();
            }
            
        };
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };
        
        
        
        function startScan(){
        document.getElementsByClassName("content-center")[0].style.display = "none";
        
        html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback);
        
        html5QrCode.start({ facingMode: { exact: "environment"} }, config, qrCodeSuccessCallback);
        
        }
        
        
        function stopScan(){
            document.getElementsByClassName("content-center")[0].style.display = "block";
            html5QrCode.stop().then((ignore) => {
        }).catch((err) => {
          alert("Something is wrong with the qr scanner, try after sometime");
        });
        }
        </script>
</body>
</html>
